# HTTP server block to redirect to HTTPS
server {
    listen 80;
    server_name webshop-demo.westeurope.cloudapp.azure.com;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS server block
server {
    listen 443 ssl;
    server_name webshop-demo.westeurope.cloudapp.azure.com;

    # SSL certificate paths (generated by Certbot)
    ssl_certificate /etc/letsencrypt/live/webshop-demo.westeurope.cloudapp.azure.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/webshop-demo.westeurope.cloudapp.azure.com/privkey.pem;

    # Include recommended SSL settings
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Serve the frontend
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}